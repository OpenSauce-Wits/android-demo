buildscript {
	ext.jacocoVersion = '0.8.4'
	repositories {
		google()
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.6.0'
		classpath "org.jacoco:org.jacoco.core:$jacocoVersion"
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean ( type: Delete) {
	delete rootProject.buildDir
}
